<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chat</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="voiceflow-iframe" src="https://creator.voiceflow.com/prototype/666c4760e11779e343602d2f"></iframe>
  <script>
    function changeUserMessageColor(color) {
      const iframe = document.getElementById('voiceflow-iframe');
      const iframeWindow = iframe.contentWindow;
      const iframeDocument = iframe.contentDocument || iframeWindow.document;
      
      // Add a delay to ensure messages are loaded
      setTimeout(() => {
        // Replace this selector with the correct one based on inspection
        const userMessages = iframeDocument.querySelectorAll('.sc-bzoULG.eMMTpJ');
        if (userMessages.length > 0) {
          userMessages.forEach(message => {
            message.style.backgroundColor = color;
          });
          console.log(`Changed ${userMessages.length} user messages to color ${color}`);
        } else {
          console.log('No user messages found');
        }
      }, 2000); // Adjust delay as needed
    }

    // Call the function to change the color when the iframe loads
    document.getElementById('voiceflow-iframe').onload = function() {
      changeUserMessageColor('#0000FF'); // Change to blue
    };
  </script>
</body>
</html>
