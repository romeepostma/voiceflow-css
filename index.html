<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chat</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="voiceflow-iframe" src="https://creator.voiceflow.com/prototype/666c4760e11779e343602d2f"></iframe>
  <script>
    function changeUserMessageColor(color) {
      const iframe = document.getElementById('voiceflow-iframe');
      iframe.onload = function() {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        const userMessages = iframeDocument.querySelectorAll('.voiceflow-chat .user-message');
        userMessages.forEach(message => {
          message.style.backgroundColor = color;
        });
      };
    }

    // Call the function to change the color when the iframe loads
    window.onload = function() {
      setTimeout(() => {
        changeUserMessageColor('#0000FF'); // Change to blue
      }, 2000); // Adjust delay as needed
    };
  </script>
</body>
</html>
