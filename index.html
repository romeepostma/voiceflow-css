<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chat</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="voiceflow-iframe" src="https://your-voiceflow-share-link"></iframe>
  <script>
    function changeUserMessageColor(color) {
      const iframe = document.getElementById('voiceflow-iframe');
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
      const userMessages = iframeDocument.querySelectorAll('.voiceflow-chat .user-message');
      userMessages.forEach(message => {
        message.style.backgroundColor = color;
      });
    }

    // Call the function to change the color when the iframe loads
    document.getElementById('voiceflow-iframe').onload = function() {
      changeUserMessageColor('#0000FF'); // Change to blue
    };
  </script>
</body>
</html>
