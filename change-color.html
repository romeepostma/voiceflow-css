<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change User Message Color</title>
  <script>
    function changeUserMessageColor(color) {
      const userMessages = document.querySelectorAll('.voiceflow-chat .user-message');
      userMessages.forEach(message => {
        message.style.backgroundColor = color;
      });
    }

    // Call the function to change the color when the page loads
    window.onload = function() {
      changeUserMessageColor('#0000FF'); // Change to blue
    }
  </script>
</head>
<body>
</body>
</html>
